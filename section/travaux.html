            <article id="pub_13">
                <a href="https://github.com/julienEcole/projetAnnuel2023"><img src="../asset/PA.jpg"
                        alt="redirige vers reproduction instagram"></a>
                <figcaption>
                    <h2>VecoElo - Projet Annuel</h2>
                    <time datetime="2023-06-19T20:00:00">17 Juiller 2023</time>
                    <p>
                        Le projet annuel a été centré sur le développement d'un site web conçu pour simplifier la quête de professionnels de la réparation de vélos, proposant à la fois proximité et tarifs concurrentiels. Cette plateforme offre aux réparateurs la possibilité de créer leurs profils, tandis que les utilisateurs peuvent accéder aux informations essentielles pour leurs besoins en réparation. En parallèle, un forum de discussion a été mis en place pour permettre aux utilisateurs de solliciter de l'aide en cas de problèmes particuliers. L'objectif principal demeurait de présenter une solution pratique et efficace, facilitant la connexion entre les réparateurs de vélos et leurs potentiels clients.
                    </p>
                </figcaption>
            </article>
            <article id="pub_12">
                <a href="https://github.com/SamEPK/pokemonGuesser"><img src="../asset/pokeguesser.jpg"
                        alt="redirige vers reproduction instagram"></a>
                <figcaption>
                    <h2>PokeGuesser</h2>
                    <time datetime="2023-06-19T20:00:00">15 Juillet 2023</time>
                    <p>Le site web présente plusieurs caractéristiques, notamment la fourniture de pages d'administration. Il autorise la création d'entités telles que des Pokémon ou autres éléments. De plus, il permet aux utilisateurs de supprimer des entités existantes et de mettre à jour les informations liées à une entité spécifique. En outre, il offre la facilité de dupliquer une entité à des fins diverses.</p>
                </figcaption>
            </article>

            <figcaption>
                <h2>Casse Briques</h2>
                <time datetime="2022-10-27T20:00:00">27 Octobre 2022</time>
                <p>“Casse Briques” est un jeu dont le but est d’exploser ses ennemis et de gagner la bataille en
                    restant le dernier en vie. Le plateau de jeu comporte des murs destructibles et d’autres
                    indestructibles.
                    Les personnages peuvent se déplacer dans les espaces libres et déposer des bombes dans le
                    but de détruire des murs ou d’exploser leurs adversaires. Certains objets aléatoires peuvent
                    apparaître lors de la destruction d’un mur et ainsi augmenter la portée de la bombe, le nombre
                    de bombes possédées, etc..
                </p>

        <article id="pub_2">

            <figcaption>
                <h2>Projet Web : Stage (Mairie)</h2>
                <time datetime="2021-04-10T20:00:00">11 Mai 2021</time>
                <p>TP ayant pour objectif la production d'une carte de la ville de Bonneuil comprenant la présence de marqueurs pouvant
                    être placé manuellement et pouvant déclanchés une alerte contenant une IP fournie.</p>
                    <summary>
                        <details>  <ul>
                        <li>▸ Participer à l’évolution d’un site Web exploitant les données de l’organisation. = <span>Site web mis en place avec les assets de la mairie.</span></li>
                        <li>▸ Analyser les objectifs et les modalités d’organisation d’un projet = <span>Description précise des fonctions primaires du projet par le chef du service.</span></li>
                        <li>▸ Planifier les activités = <span>Projet effectué en parallèle à d'autres tâches, mise en place d'un planning d'activité afin de gérer ça.</span></li>
                        <li>▸ Évaluer les indicateurs de suivi d’un projet et analyser les écarts = <span>Modifications ou ajouts demandées et ajoutées à la fin d'une étape si elle devait-être validée par le chef du service.</span></li>
                        <li>▸ Déployer un service =<span> Déploiement du site au sein de la mairie.</span></li>
                        <li>▸ Accompagner les utilisateurs dans la mise en place d’un service = <span>Rédaction d'un support d'aide technique à la résolution de problèmes à destination des collaborateurs.</span></li>
                        <li>▸ Mettre en place son environnement d’apprentissage personne = <span>Projet réalisé sans aides de l'API Google Maps par contrainte personnelle.</span></li>
                    </ul></details>
                    </summary>
                  
            </figcaption>
