<body>
    <header aria-labelledby="main-title">
        <h1 id="main-title"> Samuel Atlani <span class="txt-rotate" data-period="2000"
                data-rotate='[ "- Développeur Front-End."]'></span></h1>
    </header>



    <div class="aside" id="aside" role="complementary" aria-labelledby="title">

        <nav id="two">

            <ul id="nav-two" class="nav">
                <li>
                    <a href="./section/formation.html">Formation</a>
                    <audio id="beep-two" controls preload="auto">

    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/typing.js"></script>
    <script>$("#nav-two a")
            .each(function (i) {
                if (i != 0) {
                    $("#beep-two")
                        .clone()
                        .attr("id", "beep-two" + i)
                        .appendTo($(this).parent());
                }
                $(this).data("beeper", i);
                this.volume = 10.2;

            })
            .mouseenter(function () {
                $("#beep-two" + $(this).data("beeper"))[0].play();
            });
        $("#beep-two").attr("id", "beep-two0");</script>
</body>
